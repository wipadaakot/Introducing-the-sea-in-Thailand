<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div>
        <!-- Margin Spacing -->
        <h1 class="bg-info mb-0">Margin Bottom 0</h1>
        <h1 class="bg-info mb-1">Margin Bottom 1</h1>
        <h1 class="bg-info mb-2">Margin Bottom 2</h1>
        <h1 class="bg-info mb-3">Margin Bottom 3</h1>
        <h1 class="bg-info mb-4">Margin Bottom 4</h1>
        <h1 class="bg-info mb-5">Margin Bottom 5</h1>

        <!-- Margin Side -->
        <h1 class="bg-warning mt-5">Margin Top</h1>
        <h1 class="bg-warning mb-4">Margin Bottom</h1>
        <h1 class="bg-warning ms-5">Margin Left</h1>
        <h1 class="bg-warning me-5">Margin Right</h1>

        <!-- ML & MR Spacing -->
        <h1 class="bg-primary ms-5">Margin Right 5</h1>
        <h1 class="bg-primary me-5">Margin Left 3</h1>

        <!-- MX -->
        <h1 class="bg-danger mx-5">Margin Left & Right 5</h1>
        <!-- MY -->
        <h1 class="bg-primary my-5">Margin Top & Bottom 5</h1>
        <!-- Blank -->
        <h1 class="bg-danger m-5">Margin Blank</h1>
    </div>
</body>
</html>
