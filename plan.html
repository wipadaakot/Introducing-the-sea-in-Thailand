    <div class="container">
        <h1>บันทึกและวางแพลนการท่องเที่ยว</h1>

        <form id="tripForm">
            <h2>ข้อมูลการท่องเที่ยว</h2>
            
            <label for="destination">สถานที่ท่องเที่ยว:</label>
            <input type="text" id="destination" name="destination" placeholder="ใส่ชื่อสถานที่ท่องเที่ยว">

            <label for="date">วันที่เดินทาง:</label>
            <input type="date" id="date" name="date">

            <label for="activities">กิจกรรมที่วางแผน:</label>
            <textarea id="activities" name="activities" rows="4" placeholder="ใส่กิจกรรมที่คุณวางแผนจะทำ"></textarea>

            <label for="tips">เคล็ดลับการเดินทาง:</label>
            <textarea id="tips" name="tips" rows="3" placeholder="ใส่เคล็ดลับที่เป็นประโยชน์"></textarea>

            <button type="button" onclick="savePlan()">บันทึกการเดินทาง</button>
        </form>

        <div class="output" id="output"></div>
    </div>

    <script>
        function savePlan() {
            var destination = document.getElementById("destination").value;
            var date = document.getElementById("date").value;
            var activities = document.getElementById("activities").value;
            var tips = document.getElementById("tips").value;

            var outputDiv = document.getElementById("output");

            if (destination && date && activities && tips) {
                outputDiv.innerHTML = `
                    <h3>บันทึกการเดินทางของคุณ</h3>
                    <p><strong>สถานที่ท่องเที่ยว:</strong> ${destination}</p>
                    <p><strong>วันที่เดินทาง:</strong> ${date}</p>
                    <p><strong>กิจกรรมที่วางแผน:</strong> ${activities}</p>
                    <p><strong>เคล็ดลับการเดินทาง:</strong> ${tips}</p>
                `;
            } else {
                outputDiv.innerHTML = "<p style='color:red;'>กรุณากรอกข้อมูลให้ครบทุกช่อง</p>";
            }
        }
    </script>
