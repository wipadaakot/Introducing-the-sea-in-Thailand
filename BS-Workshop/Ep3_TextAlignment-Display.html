<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div>
        <!-- กำหนดตำแหน่ง (แนวนอน) -->
        <p class="text-start">Hello World Start</p>
        <p class="text-center">Hello World Center</p>
        <p class="text-end">Hello World End</p>
       
         <!-- Block to Inline -->
         <h1 class="bg-info d-inline">Hello World</h1>
         <h1 class="bg-danger d-inline">Hello Bootstrap</h1>
 
          <!-- Inline to Block -->
         <span class="bg-warning d-block">Hello Block</span>
 
          <!-- Inline-Block -->
         <div class="bg-dark text-warning d-inline-block">
             <h3>Hello</h3>
             This is Bootstrap 5
         </div>
    </div>
</body>
</html>
