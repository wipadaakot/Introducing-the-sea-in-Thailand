<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div>
        <!-- สีของปุ่ม -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
       
        <br><br>
        <!-- ปุ่มแบบ Link --> 
        <button type="button" class="btn btn-link">Link</button>

        <br><br>
        <!-- Button Tag -->
        <a href="#" class="btn btn-warning">Link</a>
        <button type="button" class="btn btn-danger">Button</button>

        <input type="button" class="btn btn-dark" value="Button">
        <input type="submit" class="btn btn-info" value="Submit">
        <input type="reset"  class="btn btn-success" value="Reset">   
        <br><br>

        <!-- Outline Button -->
        <buttonm class="btn btn-outline-primary">Outline Primary</buttonm>
        <buttonm class="btn btn-outline-secondary">Outline Secondary</buttonm>
        <buttonm class="btn btn-outline-success">Outline Success</buttonm>
        <buttonm class="btn btn-outline-danger">Outline Danger</buttonm>
        <buttonm class="btn btn-outline-warning">Outline Warning</buttonm>
        <buttonm class="btn btn-outline-info">Outline Info</buttonm>
        <buttonm class="btn btn-outline-light">Outline Light</buttonm>
        <buttonm class="btn btn-outline-dark">Outline Dark</buttonm>
        <br><br>

        <!-- ขนาดของปุ่ม -->
        <button class="btn btn-info btn-lg">Large Button</button>
        <button class="btn btn-info btn-sm">Small Button</button>
        <br><br>

        <!-- Block Button -->
        <div class="d-grid gap-2">
            <button class="btn btn-dark" type="button">Button1</Button></button>
            <button class="btn btn-secondary" type="button">Button2</button>
        </div>

        <br><br>
        <!-- Button Group -->
        <div class="btn-group">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-info">Button 2</button>
            <button class="btn btn-primary">Button 3</button>
        </div>
        <br><br>
        <!-- Button Vertical Group -->
        <div class="btn-group-vertical">
            <button class="btn btn-success">Button 1</button>
            <button class="btn btn-success">Button 2</button>
            <button class="btn btn-success">Button 3</button>
        </div>
        <br><br>
        <!-- Dropdown Menu -->
        <div>
            <button class="btn btn-dark">Home</button>
            <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <a href="#" >Item 1</a>
                <a href="#" >Item 2</a>
                <a href="#" >Item 3</a>
            </div>
        </div>
        <br><br>
        <!-- Button style -->
        <button >Regular</button>
        <button >Active</button>
        <button >Disabled</button>
    </div>
</body>
</html>
